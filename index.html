<!--comment-->
<!DOCTYPE html> <!--HTML 5 nyelv-->
<html lang="hu"> <!--az egész weboldal a tagben íródik és itt állítható be a nyelv-->
<head> <!--a böngészőnek ad utasításokat-->
    <meta charset="UTF-8"> <!--karakter kódolás beállítása-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Vizsgálja hogy milyen eszközről készül a program-->
    <link rel="stylesheet" href="css/style.css"> <!--külső (externál) stíluslap csatolása a html fájlhoz-->
    <style> 
        h1  (
            Color: pink;
        )

    </style> <!--belső internál stílusbeállítás-->
    <title>Document</title> <!--a böngésző címsorában megjelenő név-->
</head>
<body> <!--A felhasználónak ad információkat-->
    <h1 style="color: blue;"></h1> <!--Címsor 1-es szintű, inline-->
    <h2></h2> - <h6></h6>
    <p></p> <!--bekezdés-->
    <img src="" alt=""> <!--kép-->
</body>
</html>
